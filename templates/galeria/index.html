{% load static %}
{%include 'galeria/base.html'%}

{% block content %}
                <section class="galeria">
                    <div class="cards">
                        <h2 class="cards__titulo">Navegue pela galeria</h2>
                                               <!-- index.html -->
                        <ul class="cards__lista">
                            {% for f in cards %}
                            <li class="card">
                                <a href="{% url 'imagem' f.id %}">
                                    {% if f.foto == "" or f.foto == null %}
                                         <img class="card__imagem" src="{% static '/assets/img/not-found.png' %} " alt="foto">
                                    {% else %}
                                        <img class="card__imagem" src="{{ f.foto.url }}" alt="foto">
                                    {% endif %}

                                </a>
                                <span class="card__tag">{{f.categoria}}</span>
                                <div class="card__info">
                                    <p class="card__titulo">{{ f.nome }}</p>
                                    <div class="card__texto">
                                        <p class="card__descricao">{{ f.legenda }}</p>
                                        <span>
                                            <img src="{% static '/assets/ícones/1x/favorite_outline.png' %}" alt="ícone de coração">
                                        </span>
                                    </div>
                                </div>
                            </li>
                            {% endfor %}
                        </ul>

                    </div>
                </section>
            </section>
        </main>
    </div>

{% endblock %}
